    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: src/**/*.ts
          dest: .
  - image: us.gcr.io/ticketing-dev-375004/payments
    context: payments
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: src/**/*.ts
          dest: .
